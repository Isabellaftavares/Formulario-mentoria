<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para
                agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <h2>Informações pessoais</h2>

                    <hr />

                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="mentoring-name">Nome</label>
                            <input type="text" id="mentoring-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-sobrenome">Sobrenome</label>
                            <input type="text" id="mentoring-sobrenome">
                        </div>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-email">Email <span>(digite um email válido)</span> </label>
                    <input type="email" id="mentoring-email">
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-password">Senha<span> (mínimo de 6 caracteres) </span></label>
                    <input type="password" id="mentoring-password">
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <hr />

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                </div>

                <hr />

                <h3> Primeira mentoria</h3>

                <div class="col-2">

                    <div class="input-wrapper">
                        <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="" id="mentoring-date">
                    </div>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end">
                        </div>
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <h4>Segunda mentoria</h4>
                </div>

                <div class="col-4">
                    <div class="input-wrapper">
                        <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="" id="mentoring-date">
                    </div>

                    <div class="col-5">
                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button class="button">SALVAR</button>
        </footer>

    </div>


</body>

</html>
